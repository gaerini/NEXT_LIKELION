<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    {%load static%}
    <link rel="stylesheet" href="{%static 'homeStyle.css'%}">
</head>
<body>
    <div class="view">
        <h1>todo list</h1>
        <a href="{% url 'new' %}">글 작성하기</a>
    
        <div class ='listContainer'>
            
            <div class="listBox">
                
                {%for post in posts%}
        
                <div class="listContentBox">
                    <div>
                        <a href="{% url 'detail' post.pk %}"><div class="title">{{ post.title }}</div></a>
                        <div class="content">{{ post.content }}</div>
                    </div>
                    
                    <div class="meta">
                        <div class="Done">
                            {% if post.Done == True%}
                            완료
                            {% else %}
                            미완료
                            {% endif %}
                        </div>
                        <div class="Dday">{{post.Dday}}일 전</div>
    
                    </div>
                </div>
                {%endfor%}
           </div>
    
    
           </div>
           
        </div>
    </div>
    
</body>
</html>
