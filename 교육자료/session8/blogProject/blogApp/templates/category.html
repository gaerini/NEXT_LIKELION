{%extends 'base.html'%}

{%load static%}
{%block css%}
<link rel="stylesheet" href="{%static 'categoryStyle.css'%}">
{%endblock css%}


{%block container%}
<h2>{{category_kind_templates}} category list</h2>

<div class="content">
    <ul class="list">
        {%for article in categorized_articles%}
        <a class='toDetail' href="{%url 'detail' article.id%}"><li>{{article.title}}</li></a>
        {%endfor%}
    </ul>
</div>
{%endblock container%}
